    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">    <style>        /* Additional styles specific to the feedback page */
        body {
            background-color: #fafafa;
            background-image: 
                radial-gradient(#e0e0e0 1px, transparent 1px),
                radial-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }
        
        .feedback-section {
            margin-top: 100px;
        }
        
        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 60px;
            margin-bottom: 70px;
            padding: 0 20px;
        }
        
        .feedback-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .feedback-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            animation: fadeIn 1s ease;
        }
        
        .feedback-header p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1.2s ease;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes dropIn {
            0% { opacity: 0; transform: translateY(-20px) rotate(0deg); }
            70% { transform: translateY(10px) rotate(var(--rotate)); }
            100% { opacity: 1; transform: translateY(0) rotate(var(--rotate)); }
        }
        
        /* Tape-like testimonial design */
        .testimonial {
            position: relative;
            background-color: #fff;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            padding: 0;
            border-radius: 4px;
            transform: rotate(-1.5deg);
            transition: all 0.4s ease;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.04);
            --rotate: -1.5deg;
            animation: dropIn 0.8s ease forwards;
            animation-delay: calc(var(--i) * 0.15s);
            opacity: 0;
        }
        
        .testimonial:nth-child(even) {
            transform: rotate(1.5deg);
            --rotate: 1.5deg;
        }
        
        .testimonial:hover {
            transform: rotate(0) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
          /* Tape effect */
        .testimonial::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 35px;
            background-color: rgba(255,255,255,0.7);
            border: 1px dashed rgba(0,0,0,0.15);
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            z-index: 10;
        }
        
        /* Second tape for added realism */
        .testimonial::after {
            content: '';
            position: absolute;
            bottom: -15px;
            right: 30px;
            width: 80px;
            height: 28px;
            background-color: rgba(255,255,255,0.7);
            border: 1px dashed rgba(0,0,0,0.15);
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            transform: rotate(-5deg);
            z-index: 10;
        }
          /* New image-only style */
        .testimonial-screenshot-only {
            position: relative;
            width: 100%;
            height: 320px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 10px solid white;
        }
        
        .testimonial-screenshot-only img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 10px rgba(0,0,0,0.05) inset;
        }
        
        /* Add a subtle film grain effect */
